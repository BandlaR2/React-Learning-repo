<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Resource Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        header nav ul li {
            margin-right: 20px;
        }
        header nav ul li:last-child {
            margin-right: 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Learning Resource Website</h1>
    <nav>
        <ul>
            <li><a href="react-learning-docs/what-i-know-in-react.html">React</a></li>
            <li><a href="sql-learning-docs/what-i-know-in-sql.html">SQL</a></li>
            <li><a href="postgres-installation-docs/pagila.html">PostgreSQL</a></li>
            <li><a href="supabase-learning-docs/supabase.html">Supabase</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <!-- Content will be loaded here -->
</main>

<footer>
    <p>&copy; 2024 Learning Resource Website</p>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const content = doc.querySelector('main').innerHTML;
                        document.querySelector('main').innerHTML = content;
                    })
                    .catch(error => console.error('Error fetching content:', error));
            });
        });
    });
</script>

</body>
</html>
