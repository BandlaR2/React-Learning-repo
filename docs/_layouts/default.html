<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox to align items */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin-bottom: 20px; 
        }
        header nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        header nav ul li {
            margin-bottom: 10px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        header nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            flex: 1; /* Allow main content to take remaining space */
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .dropdown {
            position: fixed;
            left: 20px; /* Adjust the left position */
            top: 50%; /* Position the dropdown vertically at 50% from the top */
            transform: translateY(-50%); /* Center the dropdown vertically */
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .dropdown ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .dropdown ul li {
            margin-bottom: 5px;
        }
        .dropdown ul li a {
            color: #333;
            text-decoration: none;
        }
        .dropdown ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Learning Resource Website</h1>
    <nav>
        <ul>
            <li><a href="react-learning-docs/what-i-know-in-react.md">React</a></li>
            <li><a href="sql-learning-docs/what-i-know-in-sql.md">SQL</a></li>
            <li><a href="postgres-installation-docs/pagila.md">PostgreSQL</a></li>
            <li><a href="supabase-learning-docs/supabase.md">Supabase</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <section id="content">
        <h2>Content Area</h2>
        <!-- Content will be loaded here -->
    </section>
</main>

<div class="dropdown">
    <h2>Learning Sites</h2>
    <ul>
        <li><a href="react-learning-docs/what-i-know-in-react.md">React</a></li>
        <li><a href="sql-learning-docs/what-i-know-in-sql.md">SQL</a></li>
        <li><a href="postgres-installation-docs/pagila.md">PostgreSQL</a></li>
        <li><a href="supabase-learning-docs/supabase.md">Supabase</a></li>
    </ul>
</div>

<footer>
    <p>&copy; 2024 Learning Resource Website</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('.dropdown a');
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                fetch(url)
                    .then(response => response.text())
                    .then(markdown => {
                        // Convert Markdown to HTML
                        const converter = new showdown.Converter();
                        const html = converter.makeHtml(markdown);
                        document.getElementById('content').innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching content:', error));
            });
        });
    });
</script>

<!-- Include the Showdown library for Markdown-to-HTML conversion -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

</body>
</html>
