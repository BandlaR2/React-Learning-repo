<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>{{ page.title }}</h1>
    <nav>
        <ul style="display: flex; list-style-type: none; padding: 0;">
            <li style="margin-right: 20px;"><a href="sql-learning-docs/">SQL</a></li>
            <li style="margin-right: 20px;"><a href="react-learning-docs/what-i-know-in-react.md">React</a></li>
            <li style="margin-right: 20px;"><a href="react-learning-docs/react-resources.md">React Resources</a></li>
            <li style="margin-right: 20px;"><a href="postgres-installation-docs/pagila.md">PostgreSQL</a></li>
            <li><a href="supabase-learning-docs/supabase.md">Supabase</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <div id="content">
        {{ content }}
    </div>
</main>

<footer>
    <p>&copy; {{ site.time | date: '%Y' }} Learning Resource Website</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                if (url.includes('what-i-know-in-react.md')) {
                    document.querySelector('header').style.display = 'none';
                } else {
                    document.querySelector('header').style.display = 'block';
                }
                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('content').innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching content:', error));
            });
        });
    });
</script>

</body>
</html>
