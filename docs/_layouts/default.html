<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        header nav ul li {
            margin-right: 20px;
        }
        header nav ul li:last-child {
            margin-right: 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>{{ page.title }}</h1>
    <nav>
        <ul>
            <li><a href="#react">React</a></li>
            <li><a href="#sql">SQL</a></li>
            <li><a href="#netlify">Netlify</a></li>
            <li><a href="#postgres">PostgreSQL</a></li>
            <li><a href="#supabase">Supabase</a></li>
        </ul>
    </nav>
</header>

<main class="container" id="main-content">
    <!-- Initial content -->
    <section id="initial-content">
        <h2>Welcome to the Learning Resource Website</h2>
        <p>Select a topic from the navigation menu to get started.</p>
    </section>
</main>

<footer>
    <p>&copy; {{ site.time | date: '%Y' }} Learning Resource Website</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                fetchContent(url);
            });
        });
    });

    function fetchContent(url) {
        const contentURLs = {
            '#react': 'react-learning-docs/what-i-know-in-react.md',
            '#sql': 'sql-learning-docs/what-i-know-in-sql.md',
            '#netlify': 'netlify-docs/netlify.md',
            '#postgres': 'postgres-installation-docs/pagila.md',
            '#supabase': 'supabase-learning-docs/supabase.md'
        };

        fetch(contentURLs[url])
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const mainContent = doc.querySelector('main').innerHTML;
                document.getElementById('main-content').innerHTML = mainContent;
            })
            .catch(error => console.error('Error fetching content:', error));
    }
</script>

</body>
</html>
